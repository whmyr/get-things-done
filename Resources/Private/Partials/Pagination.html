<nav class="pagination" aria-label="Pagination">
    <ul class="pagination">
        <f:if condition="{pagination.previousPageNumber}">
            <li class="page-item no-border">
                <a class="page-link page-first solr-ajaxified" href="{f:uri.action(action: 'list', arguments: {currentPage: 1})}">
                    <span class="visually-hidden">Go to first page</span>
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item no-border">
                <a class="page-link page-back solr-ajaxified" href="{f:uri.action(action: 'list', arguments: {currentPage: pagination.previousPageNumber})}">
                    <span class="visually-hidden">Go to previous page</span>
                    <span aria-hidden="true">&lsaquo;</span>
                </a>
            </li>
        </f:if>

        <f:if condition="{pagination.displayRangeStart} > 1">
            <span class="page-link page-nolink d-none d-md-block">...</span>
        </f:if>

        <f:for each="{pagination.allPageNumbers}" as="page">
            <f:if condition="{page} == {currentPage}">
                <f:then>
                    <li class="page-item active">
                        <a aria-current="page" class="page-link" href="{f:uri.action(action: 'list', arguments: {currentPage: page})}">
                            <span class="visually-hidden">Go to page number </span>{page}
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item d-none d-md-block">
                        <a class="page-link" href="{f:uri.action(action: 'list', arguments: {currentPage: page})}">
                            <span class="visually-hidden">Go to page number </span>{page}
                        </a>
                    </li>
                </f:else>
            </f:if>
        </f:for>

        <f:if condition="{pagination.hasMorePages}">
            <span class="page-link page-nolink d-none d-md-block">...</span>
        </f:if>

        <f:if condition="{pagination.nextPageNumber}">
            <li class="page-item no-border">
                <a class="page-link page-forward" href="{f:uri.action(action: 'list', arguments: {currentPage: pagination.nextPageNumber})}">
                    <span class="visually-hidden">Go to next page</span>
                    <span aria-hidden="true">&rsaquo;</span>
                </a>
            </li>

            <li class="page-item no-border">
                <a class="page-link page-last" href="{f:uri.action(action: 'list', arguments: {currentPage: pagination.lastPageNumber})}">
                    <span class="visually-hidden">Go to last page</span>
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </f:if>
    </ul>
</nav>
